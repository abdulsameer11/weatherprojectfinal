<!DOCTYPE html>
<html>
<head>
  <title>ðŸ‘¤ Profile - Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background-color: rgba(0,0,0,0.65);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 auto 20px;
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #00c6ff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    button:hover {
      background-color: #00a3cc;
    }

    .history {
      margin-top: 30px;
    }

    .history h3 {
      margin-bottom: 10px;
      text-align: center;
    }

    .history ul {
      list-style: none;
      padding-left: 0;
    }

    .history li {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 8px 12px;
      margin-bottom: 5px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  {% include 'navbar.html' %}

  <!-- ðŸŒŒ Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="/static/videos/default.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h2>ðŸ‘¤ Your Profile</h2>
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Picture" class="profile-pic">

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" value="{{ name }}">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" value="{{ email }}">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Optional">
    </div>

    <div class="form-group">
      <label for="favorite">Favorite City:</label>
      <input type="text" id="favorite" placeholder="Optional">
    </div>

    <button>ðŸ’¾ Save Changes</button>

    <div class="history">
      <h3>ðŸ“œ Search History</h3>
      {% if history %}
        <ul>
          {% for item in history %}
            <li>{{ item.city }} â€” {{ item.searched_at.strftime('%d %b %Y, %I:%M %p') }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p style="text-align:center;">No search history found.</p>
      {% endif %}
    </div>
  </div>

</body>
</html>
